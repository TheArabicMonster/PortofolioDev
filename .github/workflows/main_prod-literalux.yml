# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - PROD-Literalux

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Build frontend
        run: |
          cd Code/Front-End
          npm install
          npm run build

      - name: Build backend
        run: |
          cd Code
          npm install

      - name: Package frontend and backend
        run: |
          mkdir site
          cp -r Code/Front-End site/frontend
          cp -r Code site/backend
          cd site
          zip -r site-release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: site-artifact
          path: site/site-release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: site-artifact

      - name: Unzip artifact
        run: unzip site-release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'PROD-Literalux'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_92E7CF65A23B4A109513D35D0164B5BE }}
          package: .
